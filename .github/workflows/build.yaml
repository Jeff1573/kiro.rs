name: Build Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version label for artifacts (e.g., 2025.12.1)'
        required: true
        default: '2026.1.1'

permissions:
  contents: write  # 需要写权限以创建 Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
          - platform: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            name: Linux-arm64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install admin-ui dependencies
        working-directory: admin-ui
        run: pnpm install

      - name: Build admin-ui
        working-directory: admin-ui
        run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-${{ matrix.target }}"
          cache-on-failure: true

      - name: Build app
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p artifacts
          if [ -f "target/${{ matrix.target }}/release/kiro-rs.exe" ]; then
            cp "target/${{ matrix.target }}/release/kiro-rs.exe" "artifacts/kiro-rs-${VERSION}-${{ matrix.name }}.exe"
          else
            cp "target/${{ matrix.target }}/release/kiro-rs" "artifacts/kiro-rs-${VERSION}-${{ matrix.name }}"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kiro-rs-${{ github.event.inputs.version || github.ref_name }}-${{ matrix.name }}
          if-no-files-found: error
          compression-level: 6
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: kiro-rs-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
